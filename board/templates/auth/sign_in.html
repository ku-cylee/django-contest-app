{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block header_title %}Sign In{% endblock %}

{% block header_buttons %}
<a href="{% url 'sign_up' %}" class="btn btn-info">Sign Up</a>
{% endblock %}

{% block body %}
<form method="post" class="col-lg-6">
    {% csrf_token %}
    <div class="input-group mb-2">
        <div class="input-group-prepend">
            <span class="input-group-text" id="username-addon">Username</span>
        </div>
        {{ form.username }}
    </div>
    <div class="input-group mb-2">
        <div class="input-group-prepend">
            <span class="input-group-text" id="password-addon">Password</span>
        </div>
        {{ form.password }}
    </div>
    <button class="btn btn-primary" type="submit">Sign In</button>
</form>
{% endblock %}
